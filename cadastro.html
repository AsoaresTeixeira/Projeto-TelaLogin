<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <title>Cadastro</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <form action="#" method="get" autocomplete="off" class="form">

        <fieldset class="form__fieldset">
           
            <legend class="form__title">Cadastre-se</legend>

         <label for="user" class="form__label">Usuário</label>
            <input type="text" class="form__input" id="user" name="user" 
         required placeholder="Digite seu nome de usuario">

            <label for="email" class="form__label">E-mail</label>
            <input type="email" class="form__input" name="email" id="email" required 
            placeholder="Digite um email valido">

         <label for="password" class="form__label">Senha</label>
         <input type="password" class="form__input" id="password" name="password" 
         required placeholder="Digite uma senha valida">

            <div class="form__action">

             <input type="submit" value="Cadastre-se" class="btn ao__btn">
             <p class="form__action__aside black__text">
                Já possui cadastro ? <a href="index.html" class="form__action__aside">Faça Login</a>
              </p>
            </div>
        </fieldset>
        
    </form>



    
</body>
</html>
